<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone Number Verifier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header has-text-centered">
        <h1 class="is-size-1 has-text-weight-bold">Numchecker</h1>
        <h2 class="is-size-4 has-text-weight-italic">Your Phone Number Verifier</h2>
    </header>
    <div class="columns header is-family-sans-serif is-flex">
        <div class="column has-text-centered is-large">
            <input type="text" class="phone-number mx-2 my-2 " id="inputnumber">
            <button id="btn" class="btn button is-primary is-small is-clickable is-link is-outlined is-rounded">Verify
                Phone Number</button>
                <div id="information" class="p-0 is-justify-content-center">
                </div>
        </div>

        <!-- onClick display weather widget -->
        <div class="column">
            <button id="weather" class="btn button is-outlined is-link is-small is-clickable is-rounded"
                onClick="createDiv()">Check Weather</button>
            <!-- bring weather widget contents in -->
            <div id="getText" class="hidden">
            </div>
        </div>

        <!-- this is where the local storage search history is shown -->
        <div class="column">
            <section class="container is-flex" id="getNumber">
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
